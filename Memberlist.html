        <script>
        $(() => {
            $('#Memberlist').html;
            const scrollViewWidget = $('#Memberlist').dxScrollView({
              scrollByContent: true,
              scrollByThumb: true,
              showScrollbar: 'onScroll',
            }).dxScrollView('instance');
          
            const showScrollbarModes = [{
              text: 'On Scroll',
              value: 'onScroll',
            }, {
              text: 'On Hover',
              value: 'onHover',
            }, {
              text: 'Always',
              value: 'always',
            }, {
              text: 'Never',
              value: 'never',
            }];
          
            });
          
</script>
