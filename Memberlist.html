<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="./css/style.css">
  <body>
    <header>
        <h1>
            <page-title>Client Enrollment
                <br></br>
                <table id="table_id">
                    <thead>
                    <tr>
                    <th class="subj_name">Client Name</th>
                    <th>Company Name</th>
                    <th>Company Address</th>
                    <th>Client Email</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                    </table>
                    <script
                    type="text/javascript"
                    charset="utf8"
                    src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"
                    ></script>
                    <script
                    type="text/javascript"
                    charset="utf8"
                    src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"
                    ></script>
                    <script>
                    $(function() {
                    $("#table_id").dataTable({
                    aaData: [
                    ["Bob Wire", "Heiffer Cattle Co", "Missoula, MT", "bw@yahoo.com"],
                    ["Art Tistic", "Art's Studio", "Missoula, MT", "null"],
                    ["Mad Hatter", "AIW Productions", "Missoula, MT", "mh@gmail.com"],
                    ["Vince Gill", "Music Row Coffee", "Missoula, MT", "null"],
                    ["Shelby Presley", "Big Pizza", "Missoula, MT", "null"],
                    ["Carolann Mae", "Poltergeist Escapes", "Missoula, MT", "b@hotmail.om"],
                    ["Dan Mann", "Prestige WW", "Missoula, MT", "null"] ],
                    aoColumnDefs: [
                    {
                    sTitle: "Client Name",
                    aTargets: ["subj_name"] },
                    {
                    aTargets: [3],
                    sType: "date",
                    mRender: function(date, type, full) {
                    return full[1] == "70" ? new Date(date).toDateString() : "N/A";
                    }
                    }
                    ] });
                    });
                    </script>
        <div class="controls">
            <button class="control_save">Submit</button>
            <button class="control_reset" type="reset">Reset</button>
            </div>
            </form>
            <script>$(".control_save").click(function () {
                $("#client-form").saveForm();
                return false;
            });
      
            $(".control_restore").click(function () {
                $("#demo").restoreForm();
                return false;
            });</script>


    </header>

    <main class="page-content" id="page-content">
        <section class="task-list-wrapper">
            <ul class="task-list" id="tasks-to-do"></ul>
            <h3 class="task-name"></h3>
        </section>

    </main>
    <footer>
        &copy;2020 by McGuire Productions
    </footer>

    <script src="./js/script.js"></script>
</body>


</html>
