<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

  <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/21.2.3/css/dx.common.css" />

<body>

    <body class="dx-viewport">

      <div class="demo-container">

              <div class="dx-field-label">Name</div>

              </div>
            </div>
            <div class="dx-field">

              <div class="dx-field-value">

              </div>
            </div>
            <div class="dx-field">

            <div class="dx-field">
              <div class="dx-field-label">State</div>

            <div class="dx-field">

            <div class="dx-field-value">

          </div>
        </div>
         <div class="dx-field">
          <div class="dx-field-label">Website</div>
          <div class="dx-field-value">
            <div id="clear-button6"></div>
          </div>
        </div>
      </div>
  </div>
  </div>

  <script>$(() => {
      $('#clear-button').dxTextBox({
        value: 'John Smith',
        showClearButton: true,
      });

      $('#clear-button1').dxTextBox({
        value: '3000 W. Alameda Ave.',

      $('#clear-button2').dxTextBox({

      });

      $('#clear-button3').dxTextBox({
        value: 'New Jersey',
        showClearButton: true,
      });

        value: '07601',
        showClearButton: true,
      });
      $('#clear-button5').dxTextBox({
        value: '1+(710)565-2300',
        showClearButton: true,
      });

      $('#clear-button6').dxTextBox({
        value: 'www.nowebsiteanywhereUSA.com',
        showClearButton: true,
      });
      const emailEditor = $('#email').dxTextBox({
        value: 'www.nowebsiteanywhereUSA.com',
        readOnly: true,
        hoverStateEnabled: true,
      }).dxTextBox('instance');
    });
    </script>
  </body>
